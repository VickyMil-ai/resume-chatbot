<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Chatbot</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-image: url('lightwall.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

     
    h1.mb-4 {
        color: #4a007a;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        letter-spacing: 2px;
        font-weight: 700;
        padding-bottom: 10px;
        border-bottom: 2px solid rgba(74, 0, 122, 0.3);
        display: inline-block;
        margin-left: auto;
        margin-right: auto;
        display: block;
        text-align: center;
      }

    
    h1.mb-4 img {
        vertical-align:text-top; 
        margin-right: 10px; 
        width: 50px; 
        height: 50px; 
        border-radius: 5px; 
    }

    .sample-btn {
        background-color:rgb(204, 205, 235);
        border: none;
        margin: 4px;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease; 
      }

      .sample-btn:hover {
        background-color: rgb(199, 245, 230);
      }

      .user-bubble {
        background-color: #d0bfef;
        color: black;
        padding: 0.5rem 1rem;
        border-radius: 0.75rem;
        max-width: 75%;
        word-wrap: break-word;
        align-self: flex-end; 
      }

      .bot-bubble {
        background-color: #e0e0e0;
        color: #333;
        padding: 0.5rem 1rem;
        border-radius: 0.75rem;
        max-width: 75%;
        word-wrap: break-word;
        border: 1px solid #ccc;
        align-self: flex-start; 
      }

      .send-btn {
        background-color:#98efab;
        border: none;
        margin: 4px;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease; 
      }

      .send-btn:hover {
        background-color: rgb(199, 245, 230);
      }

      .h5 {
        color: lightslategray;
      }

      #chatbox {
        position: relative;
        max-height: 600px; 
        overflow-y: auto;
        display: flex; 
        flex-direction: column; 
        gap: 10px; 
        padding-bottom: 100px; 
        padding-left: 100px; 
        background-color: rgba(255, 255, 255, 0.6); 
      }

      #bot-gif {
        position: absolute;
        bottom: 10px;
        right: 10px; 
        pointer-events: none; 
        z-index: 1000; /* Give it a higher z-index to ensure it's on top */
        width: 180px; /* Keep consistent with HTML style */
        height: 180px; /* Keep consistent with HTML style */
        border-radius: 10px; /* Keep consistent with HTML style */ 
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .col-md-3 {
          order: 2; 
        }
        .col-md-9 {
          order: 1; 
        }
        #chatbox {
          min-height: 180px; 
          padding-bottom: 120px; 
          padding-left: 120px; 
        }
        #bot-gif img {
          width: 100px;
          height: 100px;
        }
      }
  </style>
</head>
<body class="bg-light d-flex flex-column vh-100">
    <div class="container my-4 flex-grow-1">
        <h1 class="mb-4 text-center">
            Resume Chatbot 
            <img src="boticon.png" alt="Resume Chatbot Icon" onerror="this.src='boticon.png';" />
        </h1>
        <div class="row h-100">

          <div class="col-md-3 mb-3">
            <h5 style="font-size:18px" class ="h5">Hey there! I am Vicky's resume chatbot. You can ask me about: <br><br>
                <ul>
                    <li>Identity</li><br>
                    <li>Education</li><br>
                    <li>Skills</li><br>
                    <li>Hobbies</li><br>
                    <li>Languages</li><br>
                    <li>Projects</li><br>
                    <li>Experience</li>
                </ul>
                You can try:<br>
            </h5>
            <div class="d-flex flex-column gap-2">
              <button type="button" class="btn btn-outline-secondary sample-btn" data-question="What's your name?">What's your name?</button>
              <button type="button" class="btn btn-outline-secondary sample-btn" data-question="What do you study?">What do you study?</button>
              <button type="button" class="btn btn-outline-secondary sample-btn" data-question="Tell me something about yourself">Tell me something about yourself</button>
              <button type="button" class="btn btn-outline-secondary sample-btn" data-question="Tell me about your interests">Tell me about your interests</button>
              <button type="button" class="btn btn-outline-secondary sample-btn" data-question="What languages do you speak?">What languages do you speak?</button>
            </div>
          </div>

          <div class="col-md-9 d-flex flex-column">
            <div
              id="chatbox"
              class="border rounded p-3 flex-grow-1 overflow-auto"
            >
            </div>

            <form id="chat-form" class="mt-3 d-flex">
              <input
                id="user-input"
                type="text"
                class="form-control me-2"
                placeholder="Ask me something!"
                autocomplete="off"
                required
              />
              <button type="submit" class="send-btn">Send</button>
            </form>
          </div>
        </div>
      </div>
      <div id="bot-gif">
        <img src="cutebot.gif" alt="animation" style="width:180px; height:180px; border-radius: 10px;" onerror="this.src='https://placehold.co/150x150/E0E0E0/333333?text=Bot+GIF';" />
      </div>
  <script src="script.js"></script>
</body>
</html>
